<!DOCTYPE html>
<!-- lang(language 약어)은 문서의 언어를 명시하는 속성 -->
<html lang="ko">
<!-- 문서의 정보는 <head> 태그 안에 작성 -->

<head>
  <!-- meta: 정보를 의미하는 태그 -->
  <!-- 문자 인코딩 방식: 유니코드 -->
  <meta charset="UTF-8">
  <!-- 모바일 디바이스에서 웹페이지가 표시되는 방식 지정 
    뷰포트 너비를 다양한 모바일 디바이스의 가로 너비와 일치시키고,
    화면의 확대/축소 100% -->
  <!-- 문서의 제목을 정의 -->
  <title>TEST</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- css ja 연결하기 -->

  <!-- 외부 스타일 시트 -->
  <link rel="stylesheet" href="./css/main.css">
  <!-- 내부 스타일 시트 -->
  <style>
    div {
      text-decoration: underline;
    }
  </style>
  <!-- 외부 스크립트 -->
  <script src="js/main.js"></script>
  <!-- 내부 스크립트 -->
  <script>
    console.log('내부 스크립트');
  </script>
</head>
<!-- 사용자 눈에 보이는 구조는 <body> 태그 안에 작성 -->
<div>Hello world!</div>
<div>Hello world!</div>
<div>Hello world!</div>
<!-- 화면에 이미지 출력하기 -->
<!-- alt(alternative의 약어)는 이미지가 출력되지 못하는 경우 대신 출력할 텍스트 
      이미지의 경로가 잘못됐거나 네트워크가 불안정하거나 등 이미지 대신 화면에 나올 글자
      + 웹 접근성과 관련(스크린 리더가 alt 텍스트를 읽어줌)  
   -->
<img src="" alt="네트워크를 확인해주세요">
<img src="/02_test/images/logo.png" alt="로고">
<!-- 서버가 장애가 발생하거나, 이미지 위치가 변경 또는 삭제되었다면 불러올 수 없음 -->
<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQJVqgrnAM7XnD2OIJqA4huwoQcEcOgkURjtw&s" 
  alt="경로 불안정">
  <body>
  <!-- css로 배경 이미지 넣기 -->
  <div class="logo" ></div>
  <!-- 줄바꿈 -->
  <br>
  
  <!-- 페이지를 나누고 연결하기(링크 걸기) -->
  <a href="https://www.google.com/">google</a>
  <br>
  <a href="about/about.html">About</a>
  <!-- (참고) index.html로 만들면 경로에서 생략 가능
   브라우저가 해당 이름을 가진 파일을 우선적으로 찾아
   실행하기 때문 -->
   <br>
   <a href="./about">index</a>
</body>
</html>
<!-- 개발자 도구 사용하기 -->
