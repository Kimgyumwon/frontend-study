<!DOCTYPE html>
<html lang="ko" onclick="print(event,'html')">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

    .parent {
      width: 600px;
      height: 350px;
      background-color: royalblue;
      /* 자식 요소에서 absolute를 쓰기 위해 부모 위치를 잡아준다 */
      position: relative;
    }

    .child-1 {
      width: 250px;
      height: 150px;
      background-color: orange;
      /* position: static; */
      position: relative;
      z-index: 999; /* 위치 기준이 없을 때는 의미 없음 */
    }

    .child-2 {
      width: 350px;
      height: 250px;
      background-color: coral;

      position: absolute;
      top: 80px;
      left: 100px;
      z-index: 1;
    }

    .child-3 {
      width: 250px;
      height: 300px;
      background-color: red;

      position: absolute;
      bottom: 0;
      right: 130px;
      z-index: 2;
    }
    /* 정리:
      position이 적용된 요소들이 많을 때 누가 맨 위에 올 것인가?
      z-index로 요소의 쌓임 순서를 지정(숫자가 높을수록 위에 쌓임)
    */
    /* (중요) position 속성의 값이 있어야한다 static제외 Flex items에서도 사용 가능 */
    /* 주로 fixed 헤더, 슬라이드 메뉴, 콤보 박스, 모달창 등 영역에서 사용된다. */
    span{
      width: 200px;
      height: 200px;
      background-color: orange;
      font-size: 40px;
      position: absolute;
    }
  </style>
</head>
<body onclick="print(event,'body')">
  <div class="parent" onclick="print(event,'parent')">
    <div class="child-1" onclick="print(event,'child-1')">1</div>
    <div class="child-2" onclick="print(event,'child-2')">2</div>
    <div class="child-3" onclick="print(event,'child-3')">3</div>
  </div>

  <script>
    // 밑에 깔린 요소도 같이 클릭 되는지 확인하기 위한 함수
    function print(event, el) {
      event.stopPropagation(); // 이벤트가 전판되는 것을 막음(전파: 부모 요소로 버블링)
      console.log(el);
    }
    // (참고) 이벤트 버블링
    // 이벤트가 제일 깊은 곳에 있는 요소에서 시작해 부모 요소를 거슬러
    // 올라가며 발생하는 모양이 마치 물속 거품(bubble)과 닮았기 때문
    // 몇몇 이벤트(예: focus 등)를 제외하곤 대부분의 이벤트는 버블링 됨

    // 버블링을 잘 알고 있어야 버그 수정이 용이
    // 
  </script>
  <!-- (참고) absolute, fixed 가 지정된 요소는 display가 block 으로 바뀐다 -->
  <span>123</span>
</body>
</html>
<!-- (정리) Quiz
  Q1: position 속성의 기본값은?
  A1: static

  Q2: 상위 요소 중 위치 기준이 존재하는 가장 가까운 요소를(위치상 부모 요소)를 기준으로 배치하는 position 속성의 값은?
  A2: absolute

  Q3: 뷰포트를 기준으로 배치하는 position 속성의 값은?
  A3: fixed

  Q4: display 속성이 block의 값으로 바뀌지 않는 position 속성의 값은?
    1) absolute  2) relative  3) fixed
  A4: relative
-->
