<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
// 반복문
    // 조건식을 만족하는 동안 실행 코드를 반복하여 수행
    // 예) 데이터를 반복해서 처리해야 될 때, 100개의 데이터를 100번 쓰는것보다 코드 한 줄로 100번 반복이 효율적
    // 주로 배열과 함께 많이 쓰임
    // for문, while문

    // 1. for문(제일 많이 사용)
    // 1) 기본 문법
    // for (1. 초기화식; 2. 5. 조건식; 4. 증감식) {
    //   3. 실행코드
    // }
    // 참고로 4번에는 모든 증감식이 올 수 있음(예: i++, i--, i = i + 2, i = i * 10 등)
    // let sum; 중요: 초기값을 반드시 줘야한다. 안주면 undefined 값이라 NaN이 나옴 
    let sum = 0;
    for (let i = 1; i<=100; i++){
      sum += i;
    }
    document.write(sum ,'<br>');
    document.write('============<br>')
    
    
    // 2) break문
    // switch문 또는 반복문을 빠져나갈 때 사용
    for (let a = 0; a < 10; a++) {
      if (a === 6) break;
      document.write(a,'<br>')
    } 
    document.write('============<br>')
    
    // 3) continue문
    // 반복문에서만 사용 가능
    // 뒤에 오는 코드는 무시하고 다음 반복을 계속할 때 사용
    // 즉, 건너뛰고 다음 반복으로 넘어가기
    for (let j = 1; j <= 10; j++) {
      if (j%2 == 0)continue;
      document.write(j,'<br>')
    }
    document.write('============<br>')
    // 4) 중첩 for문
    // for문 안에 for문 사용
    // 중첩할수록 퍼포먼스가 떨어짐(2중 for문까지는 일반적, 3중 for문부터는 느려질 수 있음)
    // for (초기화식; 조건식; 증감식) { // 바깥 for문
    //   for (초기화식; 조건식; 증감식) { // 안쪽 for문
    //     실행코드
    //   }
    // }
    for (let i = 1; i <= 3; i++) {
      document.write('<br>');
      for (let j = 1; j <= 2; j++) {
        document.write(i + ',' + j + ' ');
      }
    }

    document.write('<br>')
    document.write('============<br>')
    
    for (let i = 1; i < 10; i++){
      document.write('======='+i+'단=======','<br>')
      for (let j = 1; j < 10; j++) {
        document.write(i + '*' + j + '=' + j*i , '<br>');
      }
    }
    
    


    // 2. while문
    // 반복 횟수를 모르고 특정 조건을 만족하는 동안 반복문을 실행하고자 할 때 사용
    // 1) 기본 문법
    // while (1. 3. 조건식) {
    //   2. 실행코드
    // }
    let condition = 1;
    while (condition <= 10) {
    document.write(`안녕하세요 ${condition} <br>`);
    condition++;
    }
    document.write('============<br>')
    
    let x = 1;
    while (x<=30) {
      
      if ( x%6 == 0){
        document.write(`2와 3의 공배수 ${x} <br>`);
      }
      x++;
    }
    let y = 20;
    while (y >= 10) {
      
      if (y%2 == 0) {
        document.write(`<p style = "color: blue;">${y}</p>`)
      } else {
        document.write(`<p style = "color: red;">${y}</p>`)
      }
      y--;
    }

    let price =  Number(prompt('돈을 넣어주세요') );
    let count = 0;

    while (price > 500) {
      // if (price === 500*count){
      //   document.write(`반환된 500원 갯수: ${count} 개 <br>`);
      //   break;
      // }
      price -= 500;
      count++;
    }
      document.write(`반환된 500원 갯수: ${count} 개 <br>`);
      document.write(`남은 잔돈: ${price} 원 <br>`);


    // 2) do while문(잘 안씀)
    // while문과 차이점: 무조건 한 번은 코드를 실행하고 조건식 검사
    // do {
    //   1. 실행코드
    // } while (2. 조건식);
      i = 5;
      do {
        document.write(`hello!!<br>`)
        i++;
      } while (i<3);






      
  </script>
</body>
</html>
