<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    button {
      width: 20px;
      height: 20px;
      text-align: center;
      justify-content: center;
    }
  </style>
</head>
<button type="button" class="btn">+</button>
<body>
  <div style="height: 100%; width: 100%;" >
    <span>자라나라 스폰지밥</span>
    <img src="./images/sponge.png" alt="스폰지밥" class="imgs" width="60" height="60">
    </div>
  <script>
    const imgEl = document.querySelector('.imgs');
    const btnEl = document.querySelector('.btn');

    btnEl.addEventListener('click' , function () {
      console.log('이벤트 발생!');
      // 주의! 이미지는 가로 사이즈만 바꾸면 세로 사이즈도 바뀜
      imgEl.width += 100; 
      imgEl.height += 100;


    });



  </script>


</body>
</html>
