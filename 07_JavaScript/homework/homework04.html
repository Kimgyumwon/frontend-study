<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div + div{
      margin-top: 20px;
    }
    #box {
      width: 200px;
      height: 100px;

    }
  </style>
</head>
<body>
  <h1>문자 누적하기</h1>

  <div>
    <input type="text" class="userText">
    <button type="button" class="btn">누적</button>
  </div>

  <div>
    <textarea name="textBox" id="box"></textarea>
  </div>
  
  <script>
    const btnEl = document.querySelector('.btn');
    const inputEl = document.querySelector('.userText');
    const textEl = document.querySelector('#box');

    btnEl.addEventListener('click' , function () {
      textEl.value += inputEl.value;
    });






  </script>
</body>
</html>
