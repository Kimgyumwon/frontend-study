<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
  <style>
  #round-Range{
    outline: none;
  }
  .sponge{
    width: 150px;
    height: 150px;
    border: 4px dotted green;
    border-radius: 40px;
  }
  
  </style>
</head>
<body>
  
  <div>
    <img class="sponge"src="./images/sponge.png" alt="스폰지밥">
    <input type="range" min="0" max="75" step="5" id="round-Range">
    <label for="round-Range" class="label-text"></label>
  </div>

<script>
  const inputEl = document.querySelector('#round-Range');
  const labelEl = document.querySelector('.label-text');
  const imgs = document.querySelector('.sponge');

  labelEl.textContent = inputEl.value;
  inputEl.addEventListener('change' , function () {
    labelEl.textContent = inputEl.value;
    radiusAdd(inputEl.value + 'px');
  });
  
  
  function radiusAdd(round) {
    imgs.style.borderRadius = round;
    
  }




</script>

<script src="./test.js"></script>

</body>
</html>
