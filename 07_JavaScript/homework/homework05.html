<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h1>날씨 확인</h1>

  <div>
    <span>계절: </span>
    <input type="radio" id="spring" name="season" value="봄">
    <label for="spring">봄</label>
    <input type="radio" id="summer" name="season" value="여름">
    <label for="summer">여름</label>
    <input type="radio" id="fall" name="season" value="가을">
    <label for="fall">가을</label>
    <input type="radio" id="winter" name="season" value="겨울">
    <label for="winter">겨울</label>
  </div>

  <div>
    <span>기온: </span>
    <input type="number" class="temperature">
  </div>

  <div>
    <button class="btn">확인</button>
  </div>

  <script>
    const btnEl = document.querySelector('.btn');
    const tempEl = document.querySelector('.temperature')
    btnEl.addEventListener('click' , function () {
      const season = document.querySelector(`input[type="radio"]:checked`);
      // 여름 겨울
      if (season.value === '여름') {
        if (tempEl.value >= 35) {
          alert('폭염 경보');
        } else if (tempEl.value >= 33){
          alert('폭염 주의보');
        }
        alert(`계절: ${season.value} 기온: ${tempEl.value}`);
      } else if(season.value === '겨울') {
        if (tempEl.value <= -15){
          alert(`한파 경보`);
        } else if (tempEl.value <= -13){
          alert(`한파 주의보`);
        }
        alert(`계절: ${season.value} 기온: ${tempEl.value}`);
      }
      // 봄
      if(season.value === '봄') {
        alert(`계절: ${season.value} 기온: ${tempEl.value}`);
      }
      // 가을
      if(season.value === '가을') {
        alert(`계절: ${season.value} 기온: ${tempEl.value}`);
      }
    });
  </script>




</body>
</html>
