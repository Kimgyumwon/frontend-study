<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table</title>
  <style>
    /* (중요) HTML은 구조를 만드는 역할을 하므로,
    각 태그(요소)가 어떤 역할을 하는지, 어떤 속성을 사용하는지 정도만 기억해두면 충분함
    눈에 보이는 예쁘게 만드는 작업은 CSS가 담당 */
    table{
      /* cell 간에 경계를 합치는 속성 */
      border-collapse: collapse;
    }
    td,th{
      /* 선(테두리): 두께 종류 색상  */
      border: 1px,solid,black;
      padding: 10px;

      
    }
  </style>
</head>
<body>
  <!-- table: 표, 행(row)과 열(column)로 구성 -->
  <!-- 주로 게시판, 표 형태의 목록 또는 장바구니 같은 것을 만들 때
    또는 실제 엑셀이나 구글 시트 같은 '표(table)'가 필요한 경우에만 사용하고
    table로 레이아웃 작업을 하면 안됨! (CSS 기능으로 레이아웃 작업을 해야함)
  -->
  <table>
    <!-- table row: 하나의 행 -->
     <tr>
      <td>A</td>
      <td>B</td>
     </tr>
     <tr>
      <td>C</td>
      <td>D</td>
     </tr>
  </table>
  <hr>
  <!-- thead, tbody, tfoot, th -->
  <table>
    <!-- table head: 머리글 행은 이 안에 -->
     <thead>
      <tr>
        <!-- table header: 타이틀(제목) -->
         <th>제목</th>
         <th>작성자</th>
         <th>작성일</th>
         <th>조회수</th>
      </tr>
     </thead>
     <tbody>
      <!-- table body: 본문 행은 이 안에 -->
       <tr>
        <td>동해물과 백두산이</td>
        <td>smith</td>
        <td>2025.08.08</td>
        <td>429</td>
       </tr>
       <tr>
        <td>마르고 닳도록 하느님이</td>
        <td>smith</td>
        <td>2020.02.23</td>
        <td>1234</td>
       </tr>
       <tr>
        <td>보우하사 우리나라 만세</td>
        <td>smith</td>
        <td>2020.05.15</td>
        <td>12789</td>
       </tr>
     </tbody>
     <tfoot>
      <!-- table footer: 바닥글 행은 이 안에 -->
      <td>결제 금액</td>
      <td></td>
      <td></td>
      <td>1,500,000원</td>
     </tfoot>
  </table>

  <hr>

  <!-- colspan, rowspan: 셀 병합(merge) -->
  <table>
    <tr>
      <td colspan="2">1</td>
      <!-- <td>2</td> -->
      <td>3</td>
    </tr>
    <tr>
      <td>4</td>
      <td>5</td>
      <td rowspan="2">6</td>
    </tr>
    <tr>
      <td>7</td>
      <td>8</td>
      <!-- <td>9</td> -->
    </tr>
  </table>
  <hr>

  <!-- Quiz: 셀 병합 -->
  <table>
    <tr>
      <td>1</td>
      <td colspan="2">2</td>
      
      <td>4</td>
    </tr>
    <tr>
      <td rowspan="3">5</td>
      <td>6</td>
      <td>7</td>
      <td>8</td>
    </tr>
    <tr>
      <td>10</td>
      <td colspan="2" rowspan="2">11</td>
    </tr>
    <tr>
      <td>14</td>
    </tr>
  </table>

  <!-- TODO: 나중에 수정할 것! -->
  <!-- FIXME: 고쳐줘! -->
  <!-- BUG: 버그 발견! -->

</body>
</html>
