<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>attribute</title>
  <style>
    .red{
      color: red;
    }
    #abc{
      color: blue;
    }
    
  </style>
</head>
<body>
  <!-- 태그마다 사용 가능한 속성이 정해져있음(w3school 참고) -->
  <img src="https://picsum.photos/300/200" alt="샘플">
  <!-- <img> 태그에 href 속성은 동작 안함 -->
  <img href="https://picsum.photos/300/200" alt="샘플">
  <br>
  <!-- HTML 전역 (.global attribute) 속성: 모든 태그에서 사용 가능한 속성 -->

  <!-- title: 요소의 설명, 마우스 커서를 올리면 지정한 설명이 나타남 -->
  <a href="https://www.naver.com/" target="_blank" 
  title="네이버로 이동">NAVER</a>

  <br><br>

  <!-- style: 요소에 직접 스타일 적용(인라인 스타일) -->
  <span style="color: blue;" title="파란색 글자임">파란색 글자</span>

  <br><br>
  <!-- class: 요소를 지칭하는 "중복 가능한" 이름 -->
  <!-- 선택자로 class를 사용하여 CSS로 스타일 지정 또는 JS로 DOM 조작(제어) -->
  동해물과 <span class="red">백두산이</span> 마르고 닳도록
  하느님이 <span class="red">보우하사</span> 우리나라 만세
  <br><br>
  
  <!-- id: 요소를 지칭하는 "중복 불가능한" 이름(하나의 웹 문서 내에 1개만 존재) -->
  <span id="abc">동해물과</span> <span class="red">백두산이</span> 마르고 닳도록
  하느님이 보우하사 <span class="red">우리나라</span> 만세
  <br><br>

  <!-- data: 요소에 데이터를 저장하는 용도(사용자 정의 속성을 만듦) -->
  <!-- JS에서 이 속성에 저장된 데이터를 꺼내서 이용 가능 -->
  <!-- 사용법: data-원하는-이름-작명 = "데이터" -->
  <!-- input 처럼 value 속성을 지원하는 요소가 아닐 때 유용 -->
  <div data-fruit-name="apple" title="apple">사과</div>
  <div data-fruit-name="banana" title="banana">바나나</div>



<script>
  // div 태그를 모두 찾아와 elements 라는 이름의 저장 공간에 담아라
  const elements = document.querySelectorAll('div')
  console.log(elements);
  elements.forEach(el => {
    console.log(el);
    console.log(el.dataset.fruitName);
    el.addEventListener('click',() =>{
      alert(el.dataset.fruitName);
    })
  });

// Semantic(시맨틱)은 '의미론적인'이라는 뜻.
// 그래서 시맨틱 엘리먼트(시맨틱 태그)라고 하는 것은 의미가 있는 요소(태그)를 말함.

// 웹이 점점 발전함에 따라 정보로서의 가치가 중요해지면서 (웹 = 정보의 바다)
// 사람이 보기에도 의미 있고 
// 컴퓨터나 기계들(브라우저, 검색엔진, 시각장애인들이 사용하는 스크린 리더)에게도 
// 활용하기 좋은 형태의 데이터로 제공하기위한 여러 가지 노력을 하게 됨.
// 그 과정에서 등장했던 웹의 중요한 트렌드 중 하나가 Semantic Web 이라고 하는 개념들이 있음.
// 시맨틱 웹을 구현하려는 많은 기술들 중에 하나가 시맨틱 태그.

// 사람은 눈으로 보니까 어떤 부분이 헤더이고 메뉴이고, 제목이고 본문이고 구분이 되는데
// 컴퓨터나 기계들(브라우저, 검색엔진, 시각장애인들이 사용하는 스크린 리더)은 그렇지 않음. 
// 태그만 보고 분석.

// 검색엔진을 예로 들면 검색엔진의 봇이 우리가 만든 웹사이트를 크롤링(데이터를 긁어가는 것)하여 
// 검색엔진에 표출하기 위한 인덱싱 작업을 하는데 
// 논 시맨틱 태그들로만 되어 있으면 뭐가 중요한 정보인지 아닌지 구분이 안되서 
// 정보가 제대로 추출이 안되고 그 말은 검색엔진에 제대로 검색이 안될수 있다는 말.

// HTML 에는 여러 가지 정보들을 의미에 맞게 잘 표현하기 위한 여러 가지 태그들이 존재.
// 예를 들어 table(표), ul-li(목록), h1(제목) 등

// 여기에 추가로 HTML5 가 되면서 특별한 기능은 없지만 각각의 어떤 정보들
// 예를 들면 웹페이지의 상단에 표현되는 헤더(header) 인지
// 하단에 표현되는 푸터(footer) 인지
// 또는 내비게이션(navigation, nav) 인지 본문인지
// 그런 것들을 명확하게 표현해주는 태그들이 등장, 그게 시맨틱 태그.

</script>


</body>
</html>
